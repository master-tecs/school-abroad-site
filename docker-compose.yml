version: '3.8'

services:
  school-abroad:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-abroad-app
    restart: unless-stopped
    ports:
      - "10001:10001"
    environment:
      - NODE_ENV=production
      - PORT=10001
    env_file:
      - .env.production
    networks:
      - school-abroad-network

networks:
  school-abroad-network:
    driver: bridge

